<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<body> 
  <div class="main">
       <h1 id="title">Bassinus Survey Form
  </h1>
    <p id="description"> Thank you for taking the time to help us spread word of beauty </p>
    <div id="main-content">
      <div id="form-contet">
        <form id="survey-form">
          <label for="name" id="name-label">Name</label>
          <input id="name" type="text" required placeholder="Enter your name"/>
          <label for="email" id="email-label">Email</label>
          <input id="email" type="email" required placeholder="Enter your email" required/>
          <label for="number" id="number-label">Age</label>
          <input id="number" type="number" min="18" max="100" required placeholder="Enter your age"/>
          <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown">
        <option value="student">Student</option>
        <option value="full-time-learner">Full time learner</option>
        <option value="full-time-job">Full time job</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <field>
        <legend>
          Would you recommend this page to a friend?
        </legend>
        <input type="radio" name="attribute" checked id="definitely" id="definitely" value="definitely"/>
        <label for="definitely">Definitely</label><br/>
        <input type="radio" name="attribute"  id="maybe" value="maybe"/>
        <label for="maybe"> Maybe</label><br/>
        <input type="radio" name="attribute" id="not-sure" value="not-sure"/>
        <label for="not-sure">Not Sure</label><br/>
        
        
          </field>
          <p>What would you like to see improved? </p>
          <input type="checkbox" name="layout" id="layout" value="layout">
          <label for="layout">Website Layout</label><br/>
          <input type="checkbox" name="authors" id="authors" value="authors">
          <label for="authors">More Authors</label><br/>
          <input type="checkbox" name="literature" id="literature" value="literature">
          <label for="literature">Recommended Literature</label><br/>
          <input type="checkbox" name="all" id="all" value="all">
          <label for="all">All of the Above</label><br/>
          <label for="comments">Any comments or suggestions?</label><br/>
          <textarea  rows="6" cols="80" id= "comments"> Enter your comment here....</textarea>
          <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    
    </div>
       
       </div>


</body>
